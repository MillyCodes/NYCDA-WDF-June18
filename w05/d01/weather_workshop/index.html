<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
<div id="main-wrapper">
        <section id="search-form-wrapper">
            <form id="search-form">
                <input type='text' id="search-input-main">
                <input type='text' id="search-input-secondary" style="display:none;">
                <select id="search-dropdown">
                    <option value="Zip">Zip Code</option>
                    <option value="City/Country">City & Country</option>
                </select>
                <input type="submit" value="Submit"> 
            </form>
        </section>
        <section id="weather-content"></section>
</div>
    

<script id="entry-template" type="text/x-handlebars-template">
          <h1 class="weather-info">Temperture: {{ temp }} F</h1>
          <div class="weather-info">Min: {{ minTemp }} F</div><span>{{{convert minTemp}}}</span>
          <div class="weather-info">Max: {{ maxTemp }} F</div><span>{{{convert maxTemp}}}</span>
          <div class="weather-info">Humidity: {{ humidity }}</div>
          <div class="weather-info">Wind Speed: {{ wind }}mph</div>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</body>
</html>
