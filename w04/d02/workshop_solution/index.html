<!DOCTYPE html>
<html>
<head>
	<title>Student Score</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="upper-container">

    </section>
    <section id="lower-container">
        <form id="create-daycare"> 
                <label for="daycare-name">Daycare Name</label>
                <input type="text" id="daycare-name">

                <label for="daycare-status">Daycare Status</label>
                <select id="daycare-status">
                        <option value="Clean">Clean</option>
                        <option value="Not Clean">Not Clean</option>
                </select>

                <label for="daycare-numofworkers">Number of workers</label>
                <input type="number" id="daycare-numofworkers">

                <input type="submit" value="Add Daycare">
        </form>
        <form id="create-children">
                <label for="child-name">Child Name</label>
                <input type="text" id="child-name">

                <label for="child-age">Child Age</label>
                <input type="number" id="child-age">

                <label for="child-hometown">Child Hometown</label>
                <input type="text" id="child-hometown">

                <label for="child-rude">Child Rude</label>
                <select id="child-rude">
                        <option value="true">True</option>
                        <option value="false">False</option>
                </select>

                <label for="child-daycareid">Daycare ID</label>
                <input type="number" id="child-daycareid">

                <input type="submit" value="Add Child">
        </form>
    </section>
<script src="daycare.js"></script>
<script src="child.js"></script>
<script src="script.js"></script>
</body>
</html>
